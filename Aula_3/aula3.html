<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <script src="funcao.js"></script>
</head>
<body bgcolor="white">
    <form>
        <h2 aling="center">Cadastro</h2>
        <div aling="center">
            <input type="button" value="Digite Nome" onclick="nome=prompt('Seu Nome','')">
            <input type="button" value="Digitar E-mail" onclick="email=prompt('E-mail','')">
            <input type="button" value="Valor do Saque" onclick="saque=parseInt(prompt('Qual o valor que deseja sacar?',''))">
            <input type="button" value="Valor do Depósito" onclick="deposito=parseInt(prompt('Qual o valor que deseja depositar?',''))">
            <input type="button" value="Cadastrar" onclick="prompt(this.form.Area)">
            <p><textarea name="Area" cols="40" rows="10"></textarea>
        </div>
    </form>
</body>
</html>
